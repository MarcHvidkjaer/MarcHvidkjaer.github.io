<script>
    function loadContent(file) {
        fetch(`content/${file}`)
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked(text);
            })
            .catch(err => console.error(err));
    }

    // Load "About" content by default
    loadContent('about.md');
</script>
