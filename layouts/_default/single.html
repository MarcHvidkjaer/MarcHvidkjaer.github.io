<!-- layouts/_default/single.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
        background-color: #fff;
      }
      header {
        background-color: #fff;
        padding: 20px 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        max-width: 1000px;
        margin: 0 auto;
      }
      header nav a {
        text-decoration: none;
        color: #A51C30;
        margin-right: 20px;
        font-weight: normal;
      }
      .container {
        display: flex;
        max-width: 1000px;
        margin: 20px auto;
        padding: 40px;
        background-color: #fff;
      }
      .sidebar {
        flex: 1;
        max-width: 200px;
        text-align: left;
        padding-right: 40px;
      }
      .sidebar img {
        width: 100%;
        border-radius: 8px;
        margin-top: 10px;
      }
      .content {
        flex: 3;
        padding-left: 40px;
      }
      .contact-info {
        margin-top: 20px;
        text-align: left;
      }
      .contact-info a {
        display: block;
        text-decoration: none;
        color: #A51C30;
        margin-bottom: 5px;
      }
      .content a {
        color: #A51C30;
        text-decoration: none;
      }
      .content a:hover {
        text-decoration: underline;
      }
      .sidebar p {
        margin: 0;
      }
      .bold {
        font-weight: bold;
      }
      /* A custom style for the front matter title */
      h1.page-title {
        font-size: 1em;
        margin-top: 0;
        margin-bottom: 1em;
        font-weight: bold;
      }
      /* Ensure images in the content don’t overflow their container */
      .content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto; /* centers the image, if desired */
      }    
    </style>
  </head>
  <body>
    <!-- Top navigation -->
    <header>
      <nav>
        <!-- Link to homepage -->
        <a href="/">Home</a>
        <!-- Link to generated URLs for each page -->
        <a href="/pages/media/">Media</a>
        <a href="/pages/research/">Research</a>
        <a href="/pages/teaching/">Teaching</a>
      </nav>
    </header>

    <!-- Shared layout: sidebar + content -->
    <div class="container">
      <div class="sidebar">
        <img src="/images/profile.jpg" alt="Profile Picture" />
        <p class="bold">Marc Sabatier Hvidkjær</p>
        <p>PhD Student</p>
        <p style="color: #A51C30;">Department of Government</p>
        <p>Harvard University</p>
        <div class="contact-info">
          <a href="/files/cv_2024.pdf" target="_blank">CV</a>
          <a href="mailto:marchvidkjaer@fas.harvard.edu">Email</a>
          <a href="https://x.com/MarcHvidkjaer" target="_blank">Twitter</a>
          <a href="https://www.linkedin.com/in/marc-s-aa3763132/" target="_blank">LinkedIn</a>
        </div>
      </div>

      <!-- The .Content of each Markdown file goes here -->
      <div class="content">
        <!-- Display the front matter title above the content -->
        <h1 class="page-title">{{ .Title }}</h1>
        {{ .Content }}
      </div>
    </div>
  </body>
</html>
